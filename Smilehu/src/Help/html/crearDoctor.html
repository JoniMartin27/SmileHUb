<!DOCTYPE html>
<html>

<head>
    <title>Crear Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #titulo {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        #inicioMaterial {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px 15px 15px 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 2);
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body id="crearDoctor">
    <div id="titulo">
        <h1>Crear Doctor</h1>
    </div>
    <div id="inicioMaterial">
        <h2>Nombre</h2>
        <p>El nombre del doctor.</p>
        <h2>Apellidos</h2>
        <p>Los apellidos del doctor.</p>
        <h2>Especialidad</h2>
        <p>La especialidad médica del doctor.</p>
        <h2>Genero</h2>
        <p>El género del doctor.</p>
        <h2>Crear Doctor</h2>
        <p>Un botón que se puede presionar para crear un nuevo perfil de doctor.</p>
    </div>
</body>

</html>
