<!DOCTYPE html>
<html>

<head>
    <title>Crear Especialidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #titulo {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        #inicioMaterial {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px 15px 15px 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 2);
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body id="crearEspecialidad">
    <div id="titulo">
        <h1>Crear Especialidad</h1>
    </div>
    <div id="inicioMaterial">
        <p>Para crear una nueva especialidad, siga los siguientes pasos:</p>
        <ol>
            <li>Ingrese el <strong>nombre de la especialidad</strong> en el campo de texto correspondiente.</li>
            <li>Seleccione el <strong>doctor correspondiente</strong> en el menú desplegable.</li>
        </ol>
        <p>Dispondremos de una tabla con todas las especialidades de la clínica</p>
    </div>
</body>

</html>
