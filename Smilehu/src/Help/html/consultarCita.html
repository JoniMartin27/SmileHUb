<!DOCTYPE html>
<html>

<head>
    <title>Consultar Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #titulo {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        #inicioMaterial {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px 15px 15px 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 2);
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body id="consultarCita">
    <div id="titulo">
        <h2>Consultar Citas</h2>
    </div>
    <div id="inicioMaterial">
        <ul>
            <li>
                <p>Para consultar las citas, simplemente navegue a la sección <strong>"Consultar Citas"</strong>.</p>
            </li>
        
            <li>
                <p>Aquí podrá ver una lista de todas las citas registradas, junto con información relevante.</p>
            </li>
        </ul>
    </div>
</body>

</html>
